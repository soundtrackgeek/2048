<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <p class="game-intro">Join the numbers and get to <strong>2048!</strong></p>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container"></div>
        </div>
        <p class="game-explanation">
            <strong>How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. 
            When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
